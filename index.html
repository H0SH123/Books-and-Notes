<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>笔记文档</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
</head>
<body>
  <div id="app">加载中…</div>

  <!-- ✅ Docsify 配置 -->
  <script>
    const { markedKatex } = window.markedKatexExtension;
    window.$docsify = {
      name: '笔记文档',
      loadSidebar: true,
      subMaxLevel: 2,
      markdown: {
        renderer: markedKatex({ throwOnError: false })
      }
    };
  </script>

  <!-- ✅ 加载 Docsify 和 KaTeX 插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension@4"></script>
</body>
</html>
